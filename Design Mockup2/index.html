<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Optional Mockup website</title>

		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/mockup2-style.css">
	</head>

	<body>
		<div class="container container-margin">
			<div class="row">
				<div class="col-md-6 logo-margin"><img class="img-responsive" src="http://lorempixel.com/100/100/nature/1/"></div>
				<div class="col-md-6">
					<h1 class="text-right header-title">JANE DOETTE</h1>
					<h4 class="text-right header-subtitle">FRONT-END NINJA</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<hr class="rule">
				</div>
			</div>

			<div class="row background">
				<div class="col-md-12 hero-image-padding"><img class="img-responsive hero-image-margin" src="http://lorempixel.com/1166/400/nature/2/"></div>
			</div>

			<div class="row background">
				<div class="col-md-12">
					<h2>Featured Work</h2>
				</div>
			</div>

			<div class="row background text-center">
				<div class="col-md-6">
					<!--<img src="http://lorempixel.com/551/230/nature/3/"> using canvas to draw and fill rectangle-->
					<canvas id="myCanvas" width="552" height="230">

					</canvas>
					<h1>APPIFY</h1>
					<p>https://github.com/udacity/Appify/</p>
				</div>
				<div class="col-md-6">
					<!--<img src="http://lorempixel.com/551/230/nature/4/"> using canvas to draw and fill rectangle-->
					<canvas id="myCanvas1" width="552" height="230">

					</canvas>
					<h1>SUNFLOWER</h1>
					<p>https://github.com/udacity/Sunflower/</p>
				</div>
				<div class="col-md-6">
					<!--<img src="http://lorempixel.com/551/230/nature/5/"> using canvas to draw and fill rectangle-->
					<canvas id="myCanvas2" width="552" height="230">

					</canvas>
					<h1>BOKEH</h1>
					<p>https://github.com/udacity/Bokeh/</p>
				</div>
			</div>
		</div>

		<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.fillStyle = "#D0C4AB";
		ctx.fillRect(0, 0, c.width, c.height);

		var c = document.getElementById("myCanvas1");
		var ctx = c.getContext("2d");
		ctx.fillStyle = "#D0C4AB";
		ctx.fillRect(0, 0, c.width, c.height);

		var c = document.getElementById("myCanvas2");
		var ctx = c.getContext("2d");
		ctx.fillStyle = "#D0C4AB";
		ctx.fillRect(0, 0, c.width, c.height);
		</script>
	</body>
</html>
